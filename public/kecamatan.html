<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Link API Kecamatan</title>
    <style>
        .title {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2d;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2b2b3b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3e3e50;
        }
        tr:nth-child(even) {
            background-color: #2e2e3c;
        }
        tr:hover {
            background-color: #3e3e50;
        }
        a {
            color: #62dafc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .usage {
            background-color: #3e3e50;
            padding: 10px;
            border-radius: 5px;
        }
        @media only screen and (max-width: 600px) {
            table {
                font-size: 10px;
            }
            th, td {
                padding: 5px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">List Link Kecamatan</h1>
        <table>
            <tr>
                <th>Link</th>
                <th>Deskripsi</th>
            </tr>
            <tr>
                <td><a href="https://teriak.pspig.online/api/kecamatan/Teriak.geojson">https://teriak.pspig.online/api/kecamatan/Teriak.geojson</a></td>
                <td>Link API untuk file geojson Kecamatan Teriak.</td>
            </tr>
        </table>
        <div class="usage">
            <a href="/">Kembali ke landing page</a>
        </div>
    </div>
</body>
</html>
